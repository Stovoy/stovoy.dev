<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stovoy.tech</title>
    <!-- Inject Tailwind via CDN. Using the official standalone script keeps the
         build pipeline lightweight while we experiment with the design. When
         we switch back to a full PostCSS flow we can drop this block. -->
    <script>
      tailwind = window.tailwind || {};
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'ui-sans-serif', 'system-ui'],
            },
            colors: {
              primary: {
                light: '#dbeafe',
                DEFAULT: '#6366f1',
                dark: '#4338ca',
              },
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- The local stylesheet left in the repo for eventual PostCSS usage is
         no longer loaded to prevent unprocessed `@tailwind` directives from
         leaking into production. -->

    <!-- Instruct Trunk to build the Rust WASM -->
    <link data-trunk rel="rust" data-wasm-opt="2" />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
