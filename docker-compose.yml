services:
  backend:
    build:
      context: .
      target: backend-dev
    image: stovoy-dev-backend
    expose:
      - "8080"
    volumes:
      - .:/workspace
      - cargo-git:/usr/local/cargo/git
      - cargo-registry:/usr/local/cargo/registry

  frontend:
    build:
      context: .
      target: frontend-dev
    working_dir: /workspace
    volumes:
      - .:/workspace

      - cargo-git:/usr/local/cargo/git
      - cargo-registry:/usr/local/cargo/registry
    expose:
      - "8081"
    command: [
      "trunk", "serve", 
      "--watch", ".", 
      "--config", "Trunk.toml", 
      "--public-url", "/", 
      "--address", "0.0.0.0"
    ]

  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
      - frontend
    volumes:
      - ./Caddyfile.dev:/etc/caddy/Caddyfile:ro

volumes:
  cargo-git:
  cargo-registry:
