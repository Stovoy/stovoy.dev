version: "3.9"

services:
  backend:
    build: .
    image: stovoy-tech-dev
    expose:
      - "8080"
    volumes:
      - .:/app
    command: ["/usr/bin/stovoy-tech"]

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: runtime
    working_dir: /code
    volumes:
      - .:/code
    expose:
      - "8081"
    # Trunk's `--watch` flag requires an explicit path since v0.18. Supplying
    # the current directory maintains the intended behavior of watching the
    # whole project tree for changes.
    command: [
      "trunk", "serve",
      "--watch", ".",
      "--config", "Trunk.toml",
      "--public-url", "/",
      "--address", "0.0.0.0"
    ]

  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    volumes:
      - ./Caddyfile.dev:/etc/caddy/Caddyfile:ro
