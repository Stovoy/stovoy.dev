services:
  backend:
    build:
      context: .
      target: backend-dev
    image: stovoy-dev-backend
    expose:
      - "8080"
    volumes:
      - .:/workspace
      - backend-target:/workspace/target
      - cargo-git:/usr/local/cargo/git
      - cargo-registry:/usr/local/cargo/registry

  caddy:
    build:
      context: .
      target: caddy-dev
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
      - frontend
    image: stovoy-dev-site

  frontend:
    build:
      context: .
      target: frontend-dev-node
    expose:
      - "8081"
    command: sh -c "pnpm --dir frontend install --frozen-lockfile && pnpm --dir frontend dev"
    volumes:
      - .:/workspace
      - frontend-node-modules:/workspace/frontend/node_modules
      - frontend-pnpm-store:/pnpm/store

volumes:
  backend-target:
  cargo-git:
  cargo-registry:
  frontend-node-modules:
  frontend-pnpm-store:
