<head>
    <title>Stovoy.tech</title>
    <script src="./index.js"></script>
    <link href="./style.scss" rel="stylesheet"/>
</head>
<body>
    <div class="title">Welcome to Stovoy.tech, where anything can happen.</div>
    <div class="github-link">
        <a href="https://github.com/swaggy/stovoy.tech">
            <img src="./images/github.png"/>
        </a>
    </div>
    <ul class="game-list">
        <li>
            <a href="/game/arena">
                <div>
                    Arena
                </div>
            </a>
        </li>
        <li>
            <a href="/game/snake">
                <div>
                    Snake
                </div>
            </a>
        </li>
    </ul>
    <div class="snake-game">
        <canvas id="canvas" width="500" height="500" hidden></canvas>
    </div>

    <div id="farming-game" hidden>
        <div id="farming-game-text-box"/>
        <input type="text" id="farming-game-text-input"/>
    </div>
</body>
