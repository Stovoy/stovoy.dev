version: "3.9"

services:
  backend:
    image: ghcr.io/your-org/stovoy-tech-backend:latest
    restart: unless-stopped
    expose:
      - "8080"

  caddy:
    build:
      context: .
      target: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
